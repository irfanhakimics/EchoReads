<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EchoReads AR</title>

    <!-- ✅ A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
      }
      .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        z-index: 999;
      }
    </style>
  </head>
  <body>

    <!-- Back button -->
    <a href="read-play.html" class="back-button">⬅ Back</a>

    <!-- ✅ MindAR Scene -->
 <a-scene>
  <a-box position="0 0 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
  <a-camera></a-camera>
</a-scene>

      <a-assets></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
