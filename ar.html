<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Basic Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="chicken" src="Chicken.glb"></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="pattern-ChatGPT Image Jun 30, 2025, 02_06_39 AM.patt">
        <a-entity gltf-model="#chicken" scale="0.2 0.2 0.2" position="0 0 0.5"></a-entity>
<a-entity position="0 0 0">
  <!-- Body -->
  <a-sphere position="0 0.5 0" radius="0.4" color="#ffffcc"></a-sphere>

  <!-- Head -->
  <a-sphere position="0 0.95 0" radius="0.2" color="#ffffcc"></a-sphere>

  <!-- Beak -->
  <a-cone position="0 0.95 0.25" radius-bottom="0.05" radius-top="0" height="0.1" color="orange" rotation="90 0 0"></a-cone>

  <!-- Left Eye -->
  <a-sphere position="-0.05 1 0.15" radius="0.025" color="black"></a-sphere>

  <!-- Right Eye -->
  <a-sphere position="0.05 1 0.15" radius="0.025" color="black"></a-sphere>

  <!-- Wings -->
  <a-sphere position="-0.35 0.55 0" radius="0.15" color="#ffffcc"></a-sphere>
  <a-sphere position="0.35 0.55 0" radius="0.15" color="#ffffcc"></a-sphere>

  <!-- Feet -->
  <a-cylinder position="-0.1 0.1 0" radius="0.025" height="0.2" color="orange"></a-cylinder>
  <a-cylinder position="0.1 0.1 0" radius="0.025" height="0.2" color="orange"></a-cylinder>
</a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
