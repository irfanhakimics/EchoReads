<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EchoReads AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      font-family: 'Comic Sans MS', cursive;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #ffb997;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #ff9f9f;
    }
  </style>
</head>
<body>

  <!-- ðŸ”™ Back Button -->
  <a href="read-play.html" class="back-button">â¬… Back</a>

  <!-- ðŸ§  MindAR AR Scene -->
  <a-scene
    mindar-image="imageTargetSrc: targets.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >

    <!-- ðŸ“¦ Assets (e.g., 3D models, sounds) -->
    <a-assets>
      <!-- Add glTF models or textures here -->
    </a-assets>

    <!-- ðŸŽ¥ Camera -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- ðŸ§Š Tracked Object -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-box position="0 0 0"
             rotation="0 45 0"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"
             material="color: #ff6f61; opacity: 0.9; metalness: 0.5;">
      </a-box>
    </a-entity>

  </a-scene>
</body>
</html>
